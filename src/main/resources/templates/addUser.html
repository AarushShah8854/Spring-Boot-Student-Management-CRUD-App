<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Update User</title>
<link rel="sylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Update User</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">	
			<label>Student Name</label> <br></br> 
			<input type="text" th:field="*{studentname}" placeholder="Student Name"><br></br>
			<label>Course</label> <br></br> 
			<input type="text" th:field="*{course}" placeholder="Course"><br></br> 
			<label>Fee</label>
			<br></br> <input type="text" th:field="*{fee}" placeholder="Fee"><br></br>
			<button type="submit">Save</button>
		</form>
	</div>
</body>
</html>
